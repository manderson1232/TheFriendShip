<div class="main-div">
<mat-card class="login-card">
  <form class="login-form" (submit)="submit(loginForm)" #loginForm="ngForm">
    <mat-card-header>
      <mat-card-title class="title"> Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-info">
        <table class="login-full-width" cellspacing="20">
          <tr>
            <td>
              <mat-form-field class="username-full-width">
                <input placeholder="User name" name="username" [(ngModel)]="model.username" matInput required />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="password-full-width">
                <input type="password" placeholder="Password" name="password" [(ngModel)]="model.password" matInput required />
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <div class="button-row">
        <button type="submit" class="loginInput" id="loginSubmit" mat-raised-button color="primary">Login</button>
        <button type="reset" class="loginInput" id="reset" mat-raised-button color="basic">Clear</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
</div>
